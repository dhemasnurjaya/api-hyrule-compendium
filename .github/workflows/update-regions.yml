name: Update regions
on:
  push:
      branches:
        - master
      paths:
        - db/data/regions.json
  workflow_dispatch:
jobs:
  main:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
            sudo npm install -g @rockset/cli
      - name: Authorize access
        run: |
          rockset auth:add me ${{ secrets.RS2_TOKEN }} ${{ secrets.RS2_SERVER }}
      - name: Add docs
        run: |
          cd db/scripts
          sh update-regions.sh
